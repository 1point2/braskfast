<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上點餐系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .menu-item-card {
            transition: box-shadow 0.3s ease; /* Simplified transition */
        }
        .menu-item-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom scrollbar for cart */
        .cart-items::-webkit-scrollbar {
            width: 8px;
        }
        .cart-items::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .cart-items::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .cart-items::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-orange-500">1.2早餐點餐</a>
                </div>
                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="#menu" class="text-gray-600 hover:text-orange-500 transition-colors">瀏覽菜單</a>
                    <a href="#" id="user-account-button" class="text-gray-600 hover:text-orange-500 transition-colors">
                        <i class="fas fa-user mr-1"></i>登入/註冊
                    </a>
                </nav>
                <div class="flex items-center">
                    <button id="cart-button" class="relative text-gray-600 hover:text-orange-500 transition-colors">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-orange-500 focus:outline-none">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg">
            <a href="#menu" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-100 hover:text-orange-500">瀏覽菜單</a>
            <a href="#" id="mobile-user-account-button" class="block px-4 py-2 text-sm text-gray-700 hover:bg-orange-100 hover:text-orange-500">登入/註冊</a>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section class="bg-gradient-to-r from-orange-400 to-red-500 text-white py-12 px-6 rounded-lg shadow-xl mb-12 text-center">
            <h1 class="text-4xl font-bold mb-4">歡迎光臨 1.2早餐點餐！</h1>
            <p class="text-lg mb-6">快速點餐，享受美味，無需等待。</p>
            <a href="#menu" class="bg-white text-orange-500 font-semibold py-3 px-8 rounded-lg hover:bg-orange-100 transition-colors text-lg">開始點餐 <i class="fas fa-arrow-right ml-2"></i></a>
        </section>

        <section id="menu">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">我們的菜單</h2>
            <div class="flex flex-wrap justify-center gap-2 mb-8">
                <button class="category-filter bg-orange-500 text-white py-2 px-4 rounded-full hover:bg-orange-600 transition-colors active" data-category="all">所有餐點</button>
                </div>

            <div id="menu-items-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </section>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full sm:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-xl font-semibold text-gray-800">您的購物車</h3>
            <button id="close-cart-button" class="text-gray-600 hover:text-orange-500">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        <div id="cart-items" class="flex-grow p-4 overflow-y-auto cart-items">
            <p id="empty-cart-message" class="text-gray-500 text-center">您的購物車是空的。</p>
        </div>
        <div class="p-4 border-t">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold text-gray-800">總計：</span>
                <span id="cart-total" class="text-xl font-bold text-orange-500">$0</span>
            </div>
            <button id="checkout-button" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors disabled:opacity-50" disabled>前往結帳</button>
        </div>
    </div>
    
    <div id="item-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal-button">&times;</span>
            <div id="modal-body" class="mt-4">
                </div>
        </div>
    </div>

    <div id="user-account-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-user-modal-button">&times;</span>
            <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">會員中心</h3>
            <div class="space-y-4">
                <input type="email" placeholder="電子郵件" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                <input type="password" placeholder="密碼" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                <button class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition-colors">登入</button>
                <p class="text-center text-sm text-gray-600">還沒有帳號？ <a href="#" class="text-orange-500 hover:underline">立即註冊</a></p>
            </div>
        </div>
    </div>


    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; <span id="current-year"></span> 1.2 點餐系統. 版權所有.</p>
            <p class="text-sm text-gray-400 mt-1">聯絡我們：(02) 1234-5678 | service@deliciousordering.com</p>
        </div>
    </footer>

    <script>
        // Mock data for menu items
        const menuData = [
            { id: 1, name: '經典牛肉漢堡', category: '主餐', price: 180, image: 'https://placehold.co/300x200/F97316/FFF?text=牛肉漢堡', description: '多汁牛肉餅搭配新鮮生菜、番茄與特製醬料，經典美味。適合快速解決一餐的選擇。' },
            { id: 2, name: '香脆雞腿堡', category: '主餐', price: 160, image: 'https://placehold.co/300x200/F97316/FFF?text=雞腿堡', description: '外皮香脆、肉質鮮嫩的炸雞腿，搭配鬆軟麵包與爽口生菜。' },
            { id: 3, name: '總匯三明治', category: '輕食', price: 120, image: 'https://placehold.co/300x200/FDBA74/FFF?text=三明治', description: '豐富配料，包含火腿、起司、雞蛋與新鮮蔬菜，營養均衡。' },
            { id: 4, name: '凱薩沙拉', category: '輕食', price: 150, image: 'https://placehold.co/300x200/FDBA74/FFF?text=沙拉', description: '新鮮蘿蔓生菜、香脆麵包丁、帕瑪森起司與經典凱薩醬。健康無負擔。' },
            { id: 5, name: '美式炸薯條', category: '點心', price: 80, image: 'https://placehold.co/300x200/FB923C/FFF?text=薯條', description: '金黃香脆的現炸薯條，撒上些許鹽巴，令人食指大動。' },
            { id: 6, name: '洋蔥圈', category: '點心', price: 90, image: 'https://placehold.co/300x200/FB923C/FFF?text=洋蔥圈', description: '酥炸洋蔥圈，口感香甜，是搭配主餐的絕佳選擇。' },
            { id: 7, name: '冰美式咖啡', category: '飲料', price: 100, image: 'https://placehold.co/300x200/EA580C/FFF?text=咖啡', description: '清爽提神的冰美式咖啡，採用精選咖啡豆現磨萃取。' },
            { id: 8, name: '珍珠奶茶', category: '飲料', price: 70, image: 'https://placehold.co/300x200/EA580C/FFF?text=珍奶', description: 'Q彈珍珠搭配香濃奶茶，台灣經典飲品，甜度冰塊可調整。' },
            { id: 9, name: '夏威夷披薩 (9吋)', category: '主餐', price: 250, image: 'https://placehold.co/300x200/F97316/FFF?text=披薩', description: '經典夏威夷風味，鳳梨與火腿的完美結合，搭配香濃起司。' },
            { id: 10, name: '巧克力蛋糕', category: '點心', price: 120, image: 'https://placehold.co/300x200/FB923C/FFF?text=蛋糕', description: '濃郁香醇的巧克力蛋糕，甜點愛好者的最愛，口感濕潤綿密。' },
        ];

        let cart = [];
        let currentCategory = 'all';

        // DOM Elements
        const menuItemsGrid = document.getElementById('menu-items-grid');
        const cartButton = document.getElementById('cart-button');
        const cartSidebar = document.getElementById('cart-sidebar');
        const closeCartButton = document.getElementById('close-cart-button');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const cartCountElement = document.getElementById('cart-count');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-button');
        const categoryFilterContainer = document.querySelector('.flex.flex-wrap.justify-center.gap-2.mb-8');
        const currentYearElement = document.getElementById('current-year');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        const itemDetailModal = document.getElementById('item-detail-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const modalBody = document.getElementById('modal-body');
        
        const userAccountButton = document.getElementById('user-account-button');
        const mobileUserAccountButton = document.getElementById('mobile-user-account-button');
        const userAccountModal = document.getElementById('user-account-modal');
        const closeUserModalButton = document.getElementById('close-user-modal-button');


        // --- Utility Functions ---
        function formatPrice(price) {
            return `$${price}`;
        }

        // --- Event Listeners ---
        cartButton.addEventListener('click', toggleCartSidebar);
        closeCartButton.addEventListener('click', toggleCartSidebar);
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Item Detail Modal Listeners
        closeModalButton.addEventListener('click', () => {
            itemDetailModal.style.display = "none";
        });

        // User Account Modal Listeners
        function openUserModal() { userAccountModal.style.display = "block"; }
        function closeUserModal() { userAccountModal.style.display = "none"; }
        userAccountButton.addEventListener('click', openUserModal);
        mobileUserAccountButton.addEventListener('click', openUserModal);
        closeUserModalButton.addEventListener('click', closeUserModal);

        // Close modal if clicked outside of it
        window.onclick = function(event) {
            if (event.target == itemDetailModal) {
                itemDetailModal.style.display = "none";
            }
            if (event.target == userAccountModal) {
                userAccountModal.style.display = "none";
            }
        }

        // --- Core Functions ---

        // Populate categories
        function populateCategories() {
            const categories = ['all', ...new Set(menuData.map(item => item.category))];
            categoryFilterContainer.innerHTML = ''; // Clear existing
            categories.forEach(category => {
                const button = document.createElement('button');
                button.classList.add('category-filter', 'py-2', 'px-4', 'rounded-full', 'transition-colors');
                if (category === currentCategory) {
                    button.classList.add('bg-orange-500', 'text-white');
                } else {
                    button.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-orange-200');
                }
                button.textContent = category === 'all' ? '所有餐點' : category;
                button.dataset.category = category;
                button.addEventListener('click', () => filterMenu(category));
                categoryFilterContainer.appendChild(button);
            });
        }
        
        // Render menu items with iCHEF-like card style
        function renderMenuItems(filter = 'all') {
            menuItemsGrid.innerHTML = ''; // Clear existing items
            const filteredData = filter === 'all' ? menuData : menuData.filter(item => item.category === filter);

            if (filteredData.length === 0) {
                menuItemsGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">此分類目前沒有餐點。</p>`;
                return;
            }

            filteredData.forEach(item => {
                const itemElement = document.createElement('div');
                // Changed to horizontal card layout
                itemElement.classList.add('menu-item-card', 'bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'flex', 'flex-row', 'items-start', 'p-3', 'sm:p-4'); // items-start for better alignment if desc is long
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 sm:w-28 sm:h-28 object-cover rounded-md mr-3 sm:mr-4 flex-shrink-0 cursor-pointer" onerror="this.onerror=null;this.src='https://placehold.co/112x112/CCCCCC/FFF?text=圖片載入失敗';" data-item-id="${item.id}">
                    <div class="flex-grow flex flex-col justify-between min-w-0"> 
                        <div>
                            <h3 class="text-md sm:text-lg font-semibold text-gray-800 mb-1 truncate" title="${item.name}">${item.name}</h3>
                            <p class="text-xs sm:text-sm text-gray-500 mb-2 break-words">${item.description.substring(0, 40)}${item.description.length > 40 ? '...' : ''}</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-sm sm:text-base font-bold text-orange-500">${formatPrice(item.price)}</span>
                            <button class="select-item-button bg-orange-500 text-white py-1.5 px-3 sm:py-2 sm:px-4 rounded-md hover:bg-orange-600 transition-colors text-xs sm:text-sm whitespace-nowrap" data-id="${item.id}">
                                選購 <i class="fas fa-chevron-right ml-1 text-xs"></i>
                            </button>
                        </div>
                    </div>
                `;
                // Event listener for image click to show details
                itemElement.querySelector('img').addEventListener('click', () => showItemDetails(item.id));
                // Event listener for "Select" button to show details
                itemElement.querySelector('.select-item-button').addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    showItemDetails(item.id);
                });
                menuItemsGrid.appendChild(itemElement);
            });
        }

        // Show item details in modal
        function showItemDetails(itemId) {
            const item = menuData.find(i => i.id === itemId);
            if (!item) return;

            modalBody.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="w-full h-56 sm:h-64 object-cover rounded-md mb-4" onerror="this.onerror=null;this.src='https://placehold.co/400x256/CCCCCC/FFF?text=圖片載入失敗';">
                <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">${item.name}</h2>
                <p class="text-sm sm:text-md text-gray-600 mb-1"><span class="font-semibold">分類：</span>${item.category}</p>
                <p class="text-lg sm:text-xl font-bold text-orange-500 mb-3">${formatPrice(item.price)}</p>
                <p class="text-xs sm:text-sm text-gray-700 mb-4">${item.description}</p> 
                <div class="flex items-center mb-4">
                    <label for="quantity-${item.id}-modal" class="mr-2 text-sm font-medium text-gray-700">數量:</label>
                    <input type="number" id="quantity-${item.id}-modal" value="1" min="1" class="w-16 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-orange-500 text-sm">
                </div>
                <button class="w-full add-to-cart-modal-button bg-orange-500 text-white py-2 sm:py-2.5 px-4 rounded-md hover:bg-orange-600 transition-colors text-sm sm:text-base" data-id="${item.id}">
                    <i class="fas fa-cart-plus mr-1"></i>加入購物車
                </button>
            `;
            itemDetailModal.style.display = "block";
            
            // Attach event listener to the "Add to Cart" button inside the modal
            modalBody.querySelector('.add-to-cart-modal-button').addEventListener('click', () => {
                const quantityInput = document.getElementById(`quantity-${item.id}-modal`);
                const quantity = parseInt(quantityInput.value);
                if (quantity > 0) {
                    addToCart(item.id, quantity);
                    itemDetailModal.style.display = "none"; // Close modal after adding
                } else {
                    showFeedback('數量至少為 1', true);
                }
            });
        }

        // Filter menu items by category
        function filterMenu(category) {
            currentCategory = category;
            populateCategories(); // Re-render categories to update active state
            renderMenuItems(category);
        }

        // Toggle cart sidebar
        function toggleCartSidebar() {
            cartSidebar.classList.toggle('translate-x-full');
        }

        // Add item to cart
        function addToCart(itemId, quantity = 1) {
            const item = menuData.find(i => i.id === itemId);
            if (!item) return;

            const existingItem = cart.find(cartItem => cartItem.id === itemId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...item, quantity: quantity });
            }
            updateCart();
            showFeedback(`「${item.name}」已加入購物車！`);
        }

        // Update cart display
        function updateCart() {
            cartItemsContainer.innerHTML = ''; // Clear existing cart items
            let total = 0;
            let itemCount = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                checkoutButton.disabled = true;
            } else {
                emptyCartMessage.style.display = 'none';
                checkoutButton.disabled = false;
                cart.forEach(item => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.classList.add('flex', 'justify-between', 'items-center', 'py-3', 'border-b', 'border-gray-200');
                    cartItemElement.innerHTML = `
                        <div class="flex items-center min-w-0 mr-2"> 
                            <img src="${item.image}" alt="${item.name}" class="w-12 h-12 sm:w-16 sm:h-16 object-cover rounded-md mr-2 sm:mr-3 flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/64x64/CCCCCC/FFF?text=圖片';">
                            <div class="min-w-0">
                                <h4 class="font-semibold text-gray-700 text-xs sm:text-sm truncate" title="${item.name}">${item.name}</h4>
                                <p class="text-xs text-gray-500">${formatPrice(item.price)}</p>
                            </div>
                        </div>
                        <div class="flex items-center flex-shrink-0">
                            <button class="quantity-change text-orange-500 hover:text-orange-700 px-1" data-id="${item.id}" data-change="-1"><i class="fas fa-minus-circle"></i></button>
                            <span class="mx-1 sm:mx-2 text-xs sm:text-sm w-5 text-center">${item.quantity}</span>
                            <button class="quantity-change text-orange-500 hover:text-orange-700 px-1" data-id="${item.id}" data-change="1"><i class="fas fa-plus-circle"></i></button>
                            <button class="remove-item text-red-500 hover:text-red-700 ml-2 sm:ml-3 px-1" data-id="${item.id}"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                    total += item.price * item.quantity;
                    itemCount += item.quantity;
                });
            }

            cartTotalElement.textContent = formatPrice(total);
            cartCountElement.textContent = itemCount;

            // Add event listeners for quantity changes and item removal
            document.querySelectorAll('.quantity-change').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = parseInt(e.currentTarget.dataset.id);
                    const change = parseInt(e.currentTarget.dataset.change);
                    changeQuantity(itemId, change);
                });
            });
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = parseInt(e.currentTarget.dataset.id);
                    removeItem(itemId);
                });
            });
        }

        // Change item quantity in cart
        function changeQuantity(itemId, change) {
            const itemInCart = cart.find(item => item.id === itemId);
            if (itemInCart) {
                itemInCart.quantity += change;
                if (itemInCart.quantity <= 0) {
                    cart = cart.filter(item => item.id !== itemId); // Remove if quantity is 0 or less
                }
            }
            updateCart();
        }

        // Remove item from cart
        function removeItem(itemId) {
            const item = cart.find(i => i.id === itemId);
            if(item) {
                showFeedback(`「${item.name}」已從購物車移除。`, true);
            }
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }
        
        // Show feedback message (toast)
        function showFeedback(message, isError = false) {
            const feedbackElement = document.createElement('div');
            feedbackElement.textContent = message;
            feedbackElement.className = `fixed bottom-5 right-5 p-3 sm:p-4 rounded-lg shadow-md text-white text-sm sm:text-base ${isError ? 'bg-red-500' : 'bg-green-500'} transition-opacity duration-300 z-[1001]`; // Ensure toast is above modal overlay
            document.body.appendChild(feedbackElement);
            setTimeout(() => {
                feedbackElement.style.opacity = '0';
                setTimeout(() => feedbackElement.remove(), 300);
            }, 3000);
        }

        // Checkout button functionality (placeholder)
